<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Password Generator Project -->

    <div class="container">
        <h1>Password Generator</h1>
        <!-- Output Feild -->
        <input type="text" id="passwordOutput" readonly /><br /><br />
        
    <!-- Output Fields -->
    <input type="range" id="lengthInput" value="8" min="5" max="20" /> <br />
    <label for="lengthInput"
      >Password Length: <span id="lengthValue">8</span></label
      ><br /><br />
      
      <!-- Check Box -->
      <input type="checkbox" id="upperCase" />
      <label for="upperCase"><b> Upper Case (A to Z)</b></label> <br />
      
      <input type="checkbox" id="lowerCase" />
      <label for="lowerCase"><b> Lower Case (a to z)</b></label> <br />

    <input type="checkbox" id="number" />
    <label for="number"><b> Numbers (0 to 9) </b></label> <br />
    
    <input type="checkbox" id="symbol" />
    <label for="symbol"><b> Symbols (@!#$%) </b></label> <br /><br />
    
    <!-- Buttons -->
    <button onclick="GeneratePassword()">Generate Password</button> <br /><br />
    <button id="CopyPassword">Copy to Clipboard</button> <br /><br />


    <a href="https://github.com/SULTAN-195/Password-Generator" target="_blank">
  <button>View Code on GitHub</button>
    </a>


</div>
    
    <script src="app.js"></script>
  </body>
  </html>
